<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth Weight Prediction</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="form-container">
        <h1>Baby Birth Weight Predictor</h1>

        <form action="/predict" method="POST">
            <div class="form-group">
                <label for="gestation">Gestation (days)</label>
                <input type="number" id="gestation" name="gestation" placeholder="e.g. 280" required min="0" step="any">
            </div>

            <div class="form-group">
                <label for="parity">Parity (previous births)</label>
                <input type="number" id="parity" name="parity" placeholder="e.g. 0" required min="0">
            </div>

            <div class="form-group">
                <label for="age">Mother's Age (years)</label>
                <input type="number" id="age" name="age" placeholder="e.g. 30" required min="0" step="any">
            </div>

            <div class="form-group">
                <label for="height">Mother's Height (inches)</label>
                <input type="number" id="height" name="height" placeholder="e.g. 64" required min="0" step="any">
            </div>

            <div class="form-group">
                <label for="weight">Mother's Weight (pounds)</label>
                <input type="number" id="weight" name="weight" placeholder="e.g. 140" required min="0" step="any">
            </div>

            <div class="form-group">
                <label for="smoke">Smoking Status (0 or 1)</label>
                <input type="number" id="smoke" name="smoke" placeholder="0 for No, 1 for Yes" required min="0" max="1">
            </div>

            <button type="submit">Predict Birth Weight</button>
        </form>

        {% if prediction %}
        <div class="result-card">
            <h3>Predicted Weight: {{ prediction }} lbs</h3>
        </div>
        {% endif %}
    </div>
</body>

</html>
